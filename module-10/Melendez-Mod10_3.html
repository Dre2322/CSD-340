<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        #bunny {
            display: none; /* Initially hide the bunny image */
            width: 200px; /* Set desired width for bunny image */
        }
        #magicianHat {
            cursor: pointer; /* Change cursor style when hovering over the hat */
            width: 200px; /* Set desired width for magician hat image */
        }
        #instruction {
            margin-top: 10px; /* Add some space above the instruction text */
            font-weight: bold; /* Make the instruction text bold */
        }
        #hoverImage {
            width: 200px; /* Set desired width for hover image */
            cursor: pointer; /* Change cursor style when hovering over the image */
        }
    </style>
</head>
<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    
    <div>
        <img id="magicianHat" src="picture/magician-hat.png" alt="Magician Hat" onclick="showBunny()">
        <div id="instruction">Click on the hat!</div>
        <img id="bunny" src="picture/bunny.png" alt="Bunny">
        <p id="displayText"></p>
        
        <div>
            <img id="hoverImage" src="picture/octopus.jfif" alt="Normal Image" 
                 onmouseover="changeImage()" 
                 onmouseout="resetImage()">
                 <div id="hoverText">Hover over the photo to change</div>
        </div>
    </div>

    <script>
        function showBunny() {
            // Replace the hat with the bunny image
            const hatImage = document.getElementById("magicianHat");
            hatImage.src = "picture/bunny.png"; // Change the hat image source
            hatImage.alt = "Bunny"; // Update the alt text
            
            // Optionally, hide the instruction and show the text
            document.getElementById("instruction").style.display = "none";
            document.getElementById("displayText").innerText = "Ta-da!";
        }

        function changeImage() {
            document.getElementById("hoverImage").src = "picture/octopus-2.jpg"; // Change to the hover image
        }

        function resetImage() {
            document.getElementById("hoverImage").src = "picture/octopus.jfif"; // Change back to the normal image
        }
        
    </script>
    <footer>
        <p>2024 Melendez | <a href="../index.html">Back to Portal</a></p>
    </footer>
</body>
</html>
